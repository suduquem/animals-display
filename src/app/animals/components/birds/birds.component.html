<!-- <div *ngIf="birdList.length"> -->
<div class="container">
  <div class="row">
    <div class="col" *ngFor="let bird of birdList">
      <app-card
        [breed]="bird.breed"
        [imageUrl]="bird.imageUrl"
        [description]="bird.description"
      ></app-card>
    </div>
  </div>
</div>
